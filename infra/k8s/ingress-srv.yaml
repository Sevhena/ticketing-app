apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  labels:
    app.kubernetes.io/component: controller
  name: nginx
  annotations:
    ingressclass.kubernetes.io/is-default-class: "true"
spec:
  controller: k8s.io/ingress-nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
  labels:
    name: ingress-srv
spec:
  ingressClassName: nginx
  rules:
  - host: ticketing.com
    http:
      paths:
        - path: '/api/users/?(.*)'
          pathType: ImplementationSpecific
          backend:
            service:
              name: auth-srv
              port: 
                number: 3000
        - path: '/api/tickets/?(.*)'
          pathType: ImplementationSpecific
          backend:
            service:
              name: tickets-srv
              port: 
                number: 3000
        - path: '/api/orders/?(.*)'
          pathType: ImplementationSpecific
          backend:
            service:
              name: orders-srv
              port: 
                number: 3000
        - path: '/api/payments/?(.*)'
          pathType: ImplementationSpecific
          backend:
            service:
              name: payments-srv
              port: 
                number: 3000
        - path: '/?(.*)'
          pathType: ImplementationSpecific
          backend:
            service:
              name: client-srv
              port: 
                number: 3000
        